---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.tags %} 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
    {% endfor %}
  {% endif %}
  <hr>
  <article>
    {{ content }}
  </article>
</div>
